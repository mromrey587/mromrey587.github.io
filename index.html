<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f561485cda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Portfolio Manuel Romero</title>
</head>
<body>
    <header>
        <div>
            <section class="img_header"><img src="imagenes/portfolio.png" alt=""></section>
            <section class="img_header"><img src="imagenes/fotoMia.jpg" alt="fotoMia"></section>
            <section class="img_header"><img src="imagenes/html.jpeg" alt="img HTML"></section>
            <section class="img_header"><img src="imagenes/think.png" alt="LED"></section>
        </div>
        <nav>
            <section>
                <button class="switch" id="switch">
                <span><i class="fa-solid fa-moon fa-2xl"></i></span>
                <span><i class="fa-solid fa-sun fa-2xl"></i></span>
                </button>
            </section>
            <section class="enlaces"><a href="">SOBRE MI</a></section>
            <section class="enlaces"><a href="">PREGUNTAS</a></section>
            <section class="enlaces"><a href="">MIS REDES</a></section>
        </nav>
    </header>
    <main>
        
    </main>
    <footer>
        <ul>
            <li style="--i:#a955ff;--j:#ea51ff;">
                <span class="icon"><i class="fa-brands fa-instagram"></i></span>
                <span class="titulo">INSTAGRAM</span>
            </li>
            <li style="--i:#1f63a7;--j:#09d9f9;">
                <span class="icon"><i class="fa-brands fa-twitter"></i></span>
                <span class="titulo">TWITTER</span>
            </li>
            <li style="--i:#ffffff;--j:#000000;">
                <span class="icon"><i class="fa-brands fa-github"></i></span>
                <span class="titulo">GITHUB</span>
            </li>
            <li style="--i:#0b1598;--j:#62abeb;">
                <span class="icon"><i class="fa-brands fa-facebook-f"></i></span>
                <span class="titulo">FACEBOOK</span>
            </li>
        </ul>
    </footer>
    <script src="main.js"></script>
</body>
</html>
